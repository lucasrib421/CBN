services:
  # Serviço do Banco de Dados
  db:
    image: postgres:15
    container_name: postgres_local
    restart: always
    # Mapeia a porta 5432 do container para a 5432 do seu Windows
    ports:
      - "5433:5432"
    # Lê as variáveis do seu arquivo .env para configurar a senha do banco
    env_file:
      - .env
    # Salva os dados numa pasta local para não perder quando desligar
    volumes:
      - ./local_pg_data:/var/lib/postgresql/data
      - ./docker/postgres/init_db.sh:/docker-entrypoint-initdb.d/init_db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    mem_limit: 512m
    cpus: 1.00

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: cbn_keycloak
    command: start-dev --import-realm # Modo de desenvolvimento (não exige HTTPS)
    environment:
      # Configuração do Admin
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      
      # Conexão com o Banco (Usa o mesmo container 'db')
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      
      # Logs e Host
      KC_LOG_LEVEL: INFO
      KC_HOSTNAME: localhost
    ports:
      - "8080:8080" # Porta padrão do Keycloak
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./docker/keycloak/cbn-realm-export.json:/opt/keycloak/data/import/cbn-realm-export.json:ro
    mem_limit: 512m
    cpus: 1.00

  redis:
    image: redis:7-alpine
    container_name: cbn_redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 256m
    cpus: 0.50
  # (Opcional) DBeaver ou Adminer web se quiser ver o banco sem instalar nada
  # adminer:
  #   image: adminer
  #   restart: always
  #   ports:
  #     - 8080:8080
  
# Serviço da API (Django) - ESTAVA FALTANDO ISSO AQUI:
  api:
    build: . # Constrói a imagem usando o Dockerfile na pasta atual
    container_name: django_api_local
    # Comando para rodar o servidor de desenvolvimento
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app # Espelha sua pasta local para dentro do container (Hot reload)
    ports:
      - "8000:8000" # Libera o acesso no navegador
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy # Só liga o Django quando o Banco estiver pronto
      redis:
        condition: service_healthy

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cbn_frontend_dev
    restart: always
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - INTERNAL_API_URL=http://api:8000
    depends_on:
      - api
    mem_limit: 512m
    cpus: 1.00
