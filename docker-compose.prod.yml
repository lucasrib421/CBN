services:
  # --- O Porteiro (Traefik) ---
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: always
    command:
      - "--api.insecure=false" # Desliga painel inseguro
      - "--providers.docker=true" # Habilita leitura do Docker
      - "--providers.docker.exposedbydefault=false" # Só expõe quem pedir explicitamente
      - "--entrypoints.web.address=:80" # Porta HTTP
      - "--entrypoints.websecure.address=:443" # Porta HTTPS
      - "--ping=true"
      # Configuração do Let's Encrypt (Certificado Automático)
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=${TRAEFIK_ACME_EMAIL}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      # ADICIONE ESTA LINHA ABAIXO PARA GARANTIR:
      - "--providers.docker.apiVersion=1.44"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./letsencrypt:/letsencrypt" # Onde salva os certificados
      - "/var/run/docker.sock:/var/run/docker.sock:ro" # Permissão para ler o Docker
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    mem_limit: 256m
    cpus: 0.50

  # --- O Banco de Dados (Postgres) ---
  db:
    image: postgres:15
    container_name: postgres_prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./pg_data_prod:/var/lib/postgresql/data # Pasta diferente do local!
    networks:
      - app_network
    # Note: SEM "ports". Ninguém acessa o banco de fora, só o Django.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 512m
    cpus: 1.00

  redis:
    image: redis:7-alpine
    container_name: cbn_redis_prod
    restart: always
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 256m
    cpus: 0.50

  # --- O Backend (Django) ---
  api:
    build: .
    container_name: django_api
    restart: always
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
      - ./media_prod:/app/media # Onde salvamos as imagens de upload
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "python manage.py check --deploy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    mem_limit: 512m
    cpus: 1.00
    labels:
      - "traefik.enable=true"
      # Regra: domínio da API vindo de variável de ambiente
      - "traefik.http.routers.api.rule=Host(`${API_HOST}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=myresolver"
      # Redirecionar HTTP para HTTPS automaticamente é feito globalmente ou aqui, 
      # mas com Cloudflare 'Full', o tráfego já chega criptografado muitas vezes.

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: cbn_frontend_prod
    restart: always
    expose:
      - "8080" # O Nginx roda na porta 8080 interna
    labels:
      - "traefik.enable=true"
      # Regra: Entra no domínio principal (com ou sem www)
      - "traefik.http.routers.frontend.rule=Host(`${FRONTEND_HOST}`) || Host(`${FRONTEND_WWW_HOST}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      - "traefik.http.services.frontend.loadbalancer.server.port=8080"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    mem_limit: 256m
    cpus: 0.50

networks:
  app_network:
    driver: bridge
